


{% extends 'base.html' %}
{% load static %}


{% block content %}

    <section class="locationSec">
        <div class="wrapper">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <h1 class="mt-2 text-center">Import Scholarships</h1>
                        <hr class="mt-0 mb-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if errors %}
                                <ul>
                                    {% for field in errors %}
                                        <li><b>{{ field.key }}</b> <span>{{ field.error }}</span></li>
                                    {% endfor %}
                                </ul>

                            {% endif %}
                            {{ form }}
                            <button type="submit" class="btn btn-success">submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>



{% endblock %}
